<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iemal">E-mail</label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" >
                    <label for="isen">Senha</label>
                    <input type="password" name="senha" id="isen">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
