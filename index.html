<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <img src="imagens/metal.jpg" alt="">
            </div>
            <div class="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="email">
                        <label for="iemail"><span class="material-symbols-outlined">mail</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                    </div>
                    <div class="senha">
                        <label for="isen"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isen" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
